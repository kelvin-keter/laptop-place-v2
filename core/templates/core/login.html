{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 rounded-3" style="max-width: 400px; width: 100%;">
        <div class="card-header text-center bg-white border-0 pt-4 pb-0">
            <h3 class="fw-bold" style="color: var(--brand-green); font-family: 'Montserrat', sans-serif;">STAFF PORTAL</h3>
            <p class="text-muted small">Log in to manage inventory</p>
        </div>
        
        <div class="card-body p-4">
            {% if form.errors %}
                <div class="alert alert-danger py-2 small">Invalid username or password</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="fw-bold small text-muted">Username</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>
                <div class="mb-4">
                    <label class="fw-bold small text-muted">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-success w-100 fw-bold py-2 shadow-sm" style="background-color: var(--brand-green);">
                    <i class="fas fa-sign-in-alt me-2"></i> Access Dashboard
                </button>
            </form>
        </div>
        <div class="card-footer bg-light text-center py-3 border-0 rounded-bottom">
            <small class="text-muted">Contact IT Admin for access issues.</small>
        </div>
    </div>
</div>
{% endblock %}
