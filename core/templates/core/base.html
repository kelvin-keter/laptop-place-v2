<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Place Kenya | Nairobi's Tech Hub</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --kenya-green: #006838;
            --kenya-gold: #f3ce13;
            --kenya-black: #000000;
            --tech-grey: #f8f9fa;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--tech-grey);
        }

        /* Navbar: Professional & Bold */
        .navbar {
            background-color: var(--kenya-green);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            color: white !important;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .navbar-brand span {
            color: var(--kenya-gold);
        }

        .nav-link {
            color: rgba(255,255,255,0.9) !important;
            font-weight: 600;
            margin-right: 15px;
        }

        .nav-link:hover {
            color: var(--kenya-gold) !important;
        }

        /* Footer: Corporate Style */
        footer {
            background-color: var(--kenya-black);
            color: white;
            padding: 40px 0;
            margin-top: 50px;
        }

        /* Buttons: The "Call to Action" */
        .btn-gold {
            background-color: var(--kenya-gold);
            color: var(--kenya-black);
            font-weight: 700;
            border: none;
            padding: 10px 25px;
            text-transform: uppercase;
        }
        
        .btn-gold:hover {
            background-color: #d4b20a;
            color: black;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">Laptop Place <span>KE</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Laptops</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Accessories</a></li>
                    <li class="nav-item"><a class="btn btn-gold btn-sm ms-3" href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <div class="container text-center">
            <h5 style="font-family: 'Montserrat'; font-weight:700;">LAPTOP PLACE KENYA</h5>
            <p class="text-muted small">Powering JKUAT Innovators & Nairobi's Professionals</p>
            <p class="small">&copy; 2025. Built with Django by a Future Tech Leader.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
